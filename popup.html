<!DOCTYPE html>
<html>
    <head>
        <title>TabySlap 🐸</title>
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    </head>
    <body>
    <div class="container">
        <h1>🐸 TabySlap</h1>
        <p class="subtitle"id="tab-info">Loading...</p>
        
        <label>🎯 Global Max Tabs:</label>
        <input type="number" id="global-limit" min="1"/>
        
        <label>💬 Roast Style:</label>
        <select id="roast-style">
        <option value="funny">Funny</option>
        <option value="sarcastic">Sarcastic</option>
        <option value="motivational">Motivational</option>
    </select>

    <label><input type="checkbox" id="hard-limit"> Hard Limit Mode (close tabs over limit)</label>

    <button id="save">💾 Save Settings</button>
    <button id="close-extra">🗑 Close Tabs Over Limit</button>

    <p id="status"></p>
</div>
      
    <script src="popup.js"></script>
</body>
</html>
